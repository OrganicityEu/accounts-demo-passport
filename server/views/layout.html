<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Passport.js Accounts Demo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>OrganiCity</h1>
      <h2>Passport.js Accounts Demo</h2>
      <hr>
      <a href="/" class="btn btn-default">Home</a>
      {% if user %}
        <a href="/profile" class="btn btn-default">Profile</a>
        <a href="/auth/logout" class="btn btn-default">Logout</a>
      {% else %}
        <a href="/auth/oauth2" class="btn btn-default">Login</a>
      {% endif %}
      <hr>
      {% block content %}
      {% endblock %}
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
