{% extends 'layout.html' %}

{% block content %}
  <h3>{{ title }}</h3>
  <ul>
    <li>Username: {{user.jwt.preferred_username}}</li>
    <li>User ID:: {{user.jwt.sub}}</li>
    <li>Email: {{user.jwt.email}}</li>
    <li>Roles: {{roles}}</li>
    <li>Access token: {{user.accessToken}}</li>
    <li>Offline token: {{user.refreshToken}}</li>
  </ul>

{% endblock %}
