{% extends 'layout.html' %}

{% block content %}
  <h3>{{ title }}</h3>

  Access Token: <br><input id="token" style="font-size:10px;font-family:monospace;width:800px;" value="{{user.accessToken}}"><br>
  Application ID: <br><input id="application" style="font-size:10px;font-family:monospace;width:800px;"><br>
  Experiment ID: <br><input id="experiment" style="font-size:10px;font-family:monospace;width:800px;"><br>
  Asset: <br><textarea style="font-size:10px;font-family:monospace;width:800px;height:175px;" id="asset"></textarea><br>
  <button id="btn">Create Asset</button>
  <div id="log"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>


  $( document ).ready(function() {
    console.log('READY')

    var application = localStorage.getItem('application');
    var experiment = localStorage.getItem('experiment');
    var asset = localStorage.getItem('asset');

    $('#application').val(application);
    $('#experiment').val(experiment);
    $('#asset').val(asset);

    $('#btn').click(function() {
      console.log('CLICK')
      var accessToken = $('#token').val();
      var application = $('#application').val();
      var experiment = $('#experiment').val();
      var asset = $('#asset').val();

      console.log(asset);

      localStorage.setItem('application', application);
      localStorage.setItem('experiment', experiment);
      localStorage.setItem('asset', asset);

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://exp.orion.organicity.eu/v2/entities", true);
      xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
      xhr.setRequestHeader("Content-type", "application/json");
      xhr.setRequestHeader("Accept", "application/json");
      xhr.setRequestHeader("x-organicity-application", application);
      xhr.setRequestHeader("x-organicity-experiment", experiment);
      xhr.onreadystatechange = function() {
        if (this.readyState == 4) {
          if(this.status == 201) {
            console.log(this);
            $('#log').text('Asset creation successful. ' + xhr.getResponseHeader('location'));
          } else {
            refreshToken(postannotation);
          }
        }
      };
      xhr.send(asset);

    });

  });
  </script>

    <li>Roles: {{roles}}</li>

    <li>Offline token: {{user.refreshToken}}</li>
  </ul>

{% endblock %}
